<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="image__container">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__left">
              <div class="header__logo">
                <img src="./src/images/logo.png" alt="logo" class="img__logo" />
              </div>
            </div>
            <div class="header__right">
              <ul class="header__list">
                <li class="header__items">
                  <a href="#" class="header__link">ГЛАВНАЯ</a>
                </li>
                <li class="header__items">
                  <a href="#" class="header__link">МЕНЮ</a>
                </li>
                <li class="header__items">
                  <a href="#" class="header__link">О НАС</a>
                </li>
                <li class="header__items">
                  <a href="#" class="header__link">БРОНЬ</a>
                </li>
                <li>
                  <div class="header__cart_icon">
                    <i class="fas fa-shopping-cart"></i>
                  </div>
                  <div class="header__vl"></div>
                  <div class="header__info">
                    <div class="header__info_phone">
                      <i class="fas fa-phone"></i>
                      <div class="header__info_phone_number">
                        +999-888-76-54
                      </div>
                      <div class="header__info_info">
                        Свяжитесь с нами для бронирования
                      </div>
                    </div>
                  </div>
                  <button type="button" class="header__info_btn">
                    ЗАКАЗ СТОЛИКА
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="banner">
        <div class="image__container">
          <div class="container"></div>
        </div>
      </section>
    </main>

    <input class="input" type="text" />
    <input class="input" type="number" />
    <input class="input" type="email" />
    <input type="checkbox" />
    <input type="radio" name="" id="" />
    <input type="file" name="" id="" />
    <input type="password" name="" id="" />
    <input type="range" name="" id="" />
    <h1>Это ветка MAIN</h1>
    <section class="modal-window">
      <div class="modal-window__wrapper">
        <h1>Modal Window</h1>
        <input type="text" placeholder="Введите Ваше имя" />
        <input type="number" placeholder="Введите Ваш номер телефона" />
        <input type="date" placeholder="Введите дату" />
        <button class="modal-window__close" type="button"></button>
      </div>
    </section>

    <script src="./src/js/index.js"></script>
  </body>
</html>
